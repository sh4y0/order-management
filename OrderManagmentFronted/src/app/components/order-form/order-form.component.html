<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="text-center">{{ isEditMode ? 'Editar Pedido' : 'Crear Pedido' }}</h2>
                </div>
              </div>
            </div>
            <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <label for="client" class="form-label">Agregar Cliente</label>
                  <div class="form-floating mb-3">
                    <select id="client" formControlName="client" class="custom-select">
                      <option value="" disabled>Seleccione un cliente</option>
                      <option *ngFor="let client of clients" [ngValue]="client">
                        {{ client.name}}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="col-12">
                  <label for="product" class="form-label">Agregar Producto</label>
                  <div class="form-floating mb-3">
                    <select id="product" formControlName="product" class="custom-select" (change)="onSelectItem()">
                      <option value="" disabled>Seleccione un producto</option>
                      <option *ngFor="let product of products" [ngValue]="product">
                        {{ product.name}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="selected-items" [ngClass]="{'edit-mode': isEditMode}">
                  <ul>
                    <li *ngFor="let product of selectedProducts" class="item-row">
                      {{ product.name }}
                      <button type="button" (click)="removeItem(product)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </li>
                  </ul>
                </div>
                <div class="col-12">
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary button-action"><i [ngClass]="isEditMode ? 'fa fa-edit' : 'fa fa-save'"></i></button>
                    <button type="button" class="btn btn-secondary button-action" (click)="back()"><i class="fa fa-arrow-left"></i></button>
                  </div>
                </div>
              </div>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
